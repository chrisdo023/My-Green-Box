  <h1 style = "padding-right: 10px;">My Green</h1>
  <h1 style = "background-color: #2E8B57; color: #FFFFFF; padding: 10px; font-weight: bold; border-radius: 5px;"> Box</h1>
  <div class = "icons">
    <div class = "createnew" style = "position: relative">
      <a href = "#">
      <div class = "notBtn" href = "#">
        <i class="fas fa-plus" style = "margin-right: 0px;" id = "plus" onclick="displayadd()"></i>
          <div class = "addbox" id = "addbox">
            <div class = "display">
              <div class = "cont"><!-- Fold this div and try deleting evrything inbetween -->
                <div class="dot" style = "margin-top: 100px;"></div>
                <form class = "form-container" id ="cabinetForm" action = "/post" method = "POST">
                  <div class = "" style = "margin-top: 150px;">
                    <input type = "text" placeholder = "Cabinet Name" name = "Cabinet" id = "cabinet" style = "text-align: center;" spellcheck = "false" required>
                  </div>
                  <button type = "submit" class = "btn" style = "text-align: center; margin-top: 140px;" id = "addme">Add Me!</button>
                </form>
              </div>
            </div>
          </div>
      </div>
        </a>
    </div>
    <div class = "notification">
      <a href = "#">
      <div class = "notBtn" href = "#">
        <!--Number supports double digets and automaticly hides itself when there is nothing between divs -->
        <div class = "number">2</div>
        <i class="fas fa-bell" onclick = "displaynotif()"></i>
          <div class = "notifbox" id = "notifbox">
            <div class = "display">
              <div class = "cont"><!-- Fold this div and try deleting evrything inbetween -->
                <div class = "sec new">
                  <a href = "https://codepen.io/Golez/">
                  <div class = "profCont">
                    <img class = "profile" src = "https://c1.staticflickr.com/5/4007/4626436851_5629a97f30_b.jpg">
                  </div>
                  <div class = "txt">James liked your post: "Pure css notification box"</div>
                  <div class = "txt sub">11/7 - 2:30 pm</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </div>
        </a>
    </div>
  </div>
</header>
<div class = "container l-wrap" id = "container">
  <div class="three-col-grid-container" id = "grid">
    {% if items|length > 0 %}
      {% for item in items %}
        <div class = "grid-item fade-in-image card-container">
          <div class="grid-inner card" style = "background-color: #2E8B57;">
            <div class = "front">{{ item[0] }}</div>
            <div class = "back">back</div>
          </div>
        </div>
      {% endfor %}
